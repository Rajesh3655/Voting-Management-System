<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voting Management System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 220px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card h2 {
      color: #007bff;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #555;
      font-size: 0.95rem;
    }

    footer {
      background-color: #f0f0f0;
      color: #333;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
    }

    footer a {
      color: #0066cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Voting System</h1>
    <p>Select your login type:</p>

    <div class="card-container">
      <div class="card" onclick="location.href='voter_login.html'">
        <h2>Voter Login</h2>
        <p>Cast your vote securely</p>
      </div>

      <div class="card" onclick="location.href='admin_login.html'">
        <h2>Admin Login</h2>
        <p>Manage elections, candidates & results</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Developed by <strong>Rajesh K</strong> | Contact: <a href="mailto:Rajesh3656r@gmail.com">Rajesh3656r@gmail.com</a></p>
  </footer>
</body>
</html>
